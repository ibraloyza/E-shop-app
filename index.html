<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">E-shop</h1>
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search Product....">
                </div>
                <div class="categoty-filter">
                    <select  id="categoryFilter">
                        <option value="">All category</option>
                    </select>
                </div>
                <button class="cart-btn" id="cartBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    <span class="cart-count" id="cartcount">0</span>
                </button>
                <div class="auth-section" id="authSection">
                    <button class="sign-in-btn" id="signInBtn">
                        <span>Sign In</span>
                    </button>
                </div>
            </div>
        </div>
      </nav>  
      <!-- main -->
       <main class="main main-container">
            <div class="product-grid" id="productGrid">
                <!-- all product -->
            </div>
       </main>
       <!-- auth model -->
       <div class="model" id="authModel">
        <div class="model-content">
            <button class="close-btn" id="closeAuthModel">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
            <h2 id="authTitle">Welcome back</h2>
            <form action="" class="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" name="" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
                <p class="auth-switch">
                    Don't have an account? <button id="authSwitchBtn">Sign Up</button>
                </p>
            </form>
        </div>
       </div>
       <!-- cart model -->
        <div class="model" id="cartModel">
            <div class="model-content">
                <button class="close-btn" id="closeCartModel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
                <h2>your cart</h2>
                <div class="cart-items" id="cartItems">
                    <!-- cart items it will be here -->
                </div>
                <div class="cart-totle">
                    <span>Totle:</span>
                    <span id="cartTotle">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to checkout</button>
            </div>
        </div>
</body>
</html>
